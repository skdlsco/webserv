server {
	root /home/chlee/webserv/html/
	index index.html
	ip 0.0.0.0
	port 8080
	server_name youpi 
	default_error_page error.html

    location / {
    	index index.html
	    allow_method GET # / must answer to GET request ONLY ... wtf
		cgi_path /home/chlee/webserv/tester/ubuntu_cgi_tester
		cgi_extension .bla
		cgi_method POST
    }

	location /directory/ {
		root /home/chlee/webserv/YoupiBanane/
		index youpi.bad_extension
		allow_method GET
		cgi_path /home/chlee/webserv/tester/ubuntu_cgi_tester
		cgi_extension .bla
		cgi_method POST
	}

	# /put_test/* must answer to PUT request and save files to a directory of your choice
	location /put_test/ {
		index index.html
		allow_method PUT
		root /home/chlee/webserv/YoupiBanane/put_file/
		cgi_path /home/chlee/webserv/tester/ubuntu_cgi_tester
		cgi_extension .bla
		cgi_method POST
	}

	location /post_body {
		client_max_body_size 100
		index index.html
		allow_method POST
		cgi_path /home/chlee/webserv/tester/ubuntu_cgi_tester
		cgi_extension .bla
		cgi_method POST
	}

	location /srcs/ {
		allow_method GET
		root /home/chlee/webserv/srcs/
		index html
		autoindex on
	}
}
